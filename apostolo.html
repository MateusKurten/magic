<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página do Apóstolo</title>
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>
<body onload="mostrarResumo();">
<script>

var minhascartas = [["Siren Stormtamer", "Kurten"]];
var donos = ["Kurten", "Ewerton", "Street"];
var cartasdosoutros = [[], [], []];

function mostrarDevedor(){
	var cartaSelecionada = document.getElementById("cartaSelecionada").value;
	if (minhascartas[0][0] != null){
	for (i = 0;i < minhascartas.length; i++){
		if (cartaSelecionada == minhascartas[i][0])
			alert("Esta carta está com o " + minhascartas[i][1]);	
	}
	}
}

function mostrarDividas(){
	var donoSelecionado = document.getElementById("donoSelecionado").value;
	document.getElementById("listacartas").value = "As cartas que eu estou devendo são:" + "\n\n";
	for (i=0;i<donos.length;i++){
		if(donoSelecionado == donos[i]){
			for(j=0;j<cartasdosoutros[i].length;j++){
				document.getElementById("listacartas").value += cartasdosoutros[i][j] + "\n";
			}
		}
	}
}

function mostrarResumo(){
	document.getElementById("listacartasemprestadas").value = "As cartas que eu emprestei  são:" + "\n\n";
	if (minhascartas[0][0] != null){
	for (i=0;i<minhascartas.length;i++){
		document.getElementById("listacartasemprestadas").value += minhascartas[i][0] + " -> " + minhascartas[i][1] + "\n";
	}
	}
	document.getElementById("listacartasdosoutros").value = "As cartas que eu peguei emprestado são:" + "\n\n";
	for (i=0;i<cartasdosoutros.length;i++){
		for (j=0;j<cartasdosoutros[i].length;j++){
			if (cartasdosoutros[i][j] != null)
		document.getElementById("listacartasdosoutros").value += cartasdosoutros[i][j] + " -> " + donos[i] + "\n";
		}
	}
}

</script>
 
<div class="container">
<header class="home">
<h1> Bem vindo, Apo </h1>
</div>
</header>
<br><br>
<div class="container2">
<form method="post">
<fieldset><legend><h2>Resumo</h2></legend>
<table class="tabhome">
<tr>
<td class="celularesumotitulo">Minhas cartas emprestadas</td>
<td class="celularesumotitulo">Cartas que peguei emprestado</td>
</tr>
<tr>
<td class="celularesumo"><textarea class="resumo" id="listacartasemprestadas" readonly rows="12"></textarea></td>
<td class="celularesumo"><textarea class="resumo" id="listacartasdosoutros" readonly rows="12"></textarea></td>
</table>
</fieldset>
<fieldset><legend><h2>Aonde estão suas cartas?</h2></legend>
Carta:
<select id="cartaSelecionada">
<option> ------- </option>
<script>
if (minhascartas[0][0] != null){
	for (i = 0;i < minhascartas.length; i++){
		document.write("<option>");
		document.write(minhascartas[i][0]);
		document.write("</option>");
	}
}
</script>
</select>
<input type="button" onclick="mostrarDevedor()" value="Mostrar" />
</fieldset>
<fieldset><legend><h2>Separar cartas</h2></legend>
<table>
<tr>
<td style="vertical-align:top">
Quem estou devendo:
<select id="donoSelecionado">
<option> ------- </option>
<script>
	for (i = 0;i < donos.length; i++){
		document.write("<option>");
		document.write(donos[i]);
		document.write("</option>");
	}
</script>
</select>
<input type="button" onclick="mostrarDividas()" value="Mostrar" />
</td>
<td>
<textarea id="listacartas" readonly rows="12"></textarea>
</td>
</tr>
</table>
</fieldset>
<br>
<div class="botaoretorna">
<input type="button" value="Retornar para a Página Principal" onclick="location. href='index.html'">
</div>
</div>
</body>
</html>
